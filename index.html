<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 20:00</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

    <style>
        /* --- THEME ENGINE --- */
        :root {
            --bg-color: #EBE9E4;       
            --text-main: #2C2C2C;      
            --text-accent: #666666;    
            --highlight: #000000;      
            --grain-opacity: 0.04;     
        }

        body.evening-mode {
            --bg-color: #121212;       
            --text-main: #E0E0E0;      
            --text-accent: #888888;    
            --highlight: #D4AF37;      
            --grain-opacity: 0.07;     
        }

        /* --- RESET & BASE --- */
        body, .container, .brand, .reflection-text, .perspective-box, .toggle-label { 
            transition: color 1.5s ease, background-color 1.5s ease, border-color 1.5s ease, opacity 0.5s ease; 
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- TEXTURE --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: var(--grain-opacity);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- LAYOUT --- */
        .container {
            position: relative;
            z-index: 10;
            max-width: 650px;
            padding: 40px;
            text-align: center;
        }

        .brand {
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-accent);
            margin-bottom: 60px;
            font-weight: 400;
        }

        .reflection-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 4vw, 36px); 
            line-height: 1.4;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 60px;
            animation: driftUp 1.5s ease-out;
        }

        .perspective-box {
            border-top: 1px solid var(--text-accent);
            padding-top: 40px;
            font-size: 15px;
            line-height: 1.8;
            color: var(--text-main);
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 2s forwards 0.5s; 
        }

        /* --- PROFESSIONAL TOGGLE SWITCH & LABELS --- */
        .toggle-wrapper {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-label {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-main);
            cursor: pointer;
            opacity: 0.5; /* Default inactive state */
            user-select: none;
        }

        .toggle-switch {
            width: 44px; /* Slightly tighter width */
            height: 24px;
            border-radius: 50px;
            border: 1px solid var(--text-accent);
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: border-color 0.4s ease;
        }

        .toggle-knob {
            width: 16px;
            height: 16px;
            background-color: var(--text-main);
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.4s cubic-bezier(0.4, 0.0, 0.2, 1), background-color 1.5s ease;
        }

        .toggle-switch:hover {
            border-color: var(--text-main);
        }

        /* --- ACTIVE STATES (UX Logic) --- */
        
        /* 1. Default (Light Mode): Light label is active */
        body:not(.evening-mode) .label-light {
            opacity: 1;
            font-weight: 600;
        }

        /* 2. Evening Mode: Dark label becomes active, knob moves */
        body.evening-mode .label-dark {
            opacity: 1;
            font-weight: 600;
        }

        body.evening-mode .toggle-knob {
            transform: translateX(20px); /* Slides right */
            background-color: var(--text-main);
        }
        
        body.evening-mode .toggle-switch {
            border-color: var(--text-accent);
        }

        /* --- TIMER STYLING --- */
        .locked-container {
            margin-top: 20px;
            color: var(--text-accent);
            opacity: 0.8;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .locked-label {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .timer {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            font-variant-numeric: tabular-nums; 
            font-feature-settings: "tnum";
            font-weight: 400;
        }

        /* --- ANIMATIONS --- */
        @keyframes driftUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes reveal {
            to { opacity: 1; transform: translateY(0); }
        }

        .loading { opacity: 0; }
    </style>
</head>
<body>

    <div class="noise"></div>
    
    <div class="toggle-wrapper">
        <span class="toggle-label label-light" onclick="setTheme('light')">Light</span>
        
        <div id="theme-btn" class="toggle-switch" role="button" aria-label="Toggle Dark Mode">
            <div class="toggle-knob"></div>
        </div>
        
        <span class="toggle-label label-dark" onclick="setTheme('dark')">Dark</span>
    </div>

    <div class="container">
        <div class="brand">The 20:00</div>
        
        <div id="reflection" class="reflection-text loading">
        </div>

        <div id="perspective-container">
        </div>
    </div>

    <script>
        let dailyData = null;
        let countdownInterval = null;

        function getISTTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const istOffset = 5.5 * 60 * 60 * 1000;
            return new Date(utc + istOffset);
        }

        async function init() {
            try {
                const response = await fetch('/api/today');
                const data = await response.json();
                
                dailyData = data; 
                
                const refElement = document.getElementById('reflection');

                if (dailyData && dailyData.reflection) {
                    refElement.innerText = dailyData.reflection;
                    refElement.classList.remove('loading');
                    
                    checkTimeAndRender();
                    countdownInterval = setInterval(checkTimeAndRender, 1000);
                } else {
                    refElement.innerText = "Silence for today.";
                    refElement.classList.remove('loading');
                }

                document.getElementById('theme-btn').addEventListener('click', toggleThemeManual);

            } catch (error) {
                console.error("System Error:", error);
            }
        }

        function setTheme(mode) {
            if (mode === 'dark') {
                document.body.classList.add('evening-mode');
                localStorage.setItem('userTheme', 'dark');
            } else {
                document.body.classList.remove('evening-mode');
                localStorage.setItem('userTheme', 'light');
            }
        }

        function toggleThemeManual() {
            const isCurrentlyDark = document.body.classList.contains('evening-mode');
            
            if (isCurrentlyDark) {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        }

        function checkTimeAndRender() {
            const istDate = getISTTime();
            const currentHour = istDate.getHours();
            const perspContainer = document.getElementById('perspective-container');
            
            // --- THEME LOGIC ---
            const savedTheme = localStorage.getItem('userTheme');

            if (savedTheme === 'dark') {
                document.body.classList.add('evening-mode');
            } else if (savedTheme === 'light') {
                document.body.classList.remove('evening-mode');
            } else {
                // Auto Mode
                if (currentHour >= 20) {
                    document.body.classList.add('evening-mode');
                } else {
                    document.body.classList.remove('evening-mode');
                }
            }

            // --- CONTENT LOGIC ---
            if (currentHour >= 20) {
                if (countdownInterval) clearInterval(countdownInterval);
                
                if (!perspContainer.innerHTML.includes('perspective-box')) {
                    perspContainer.innerHTML = `<div class="perspective-box">${dailyData.perspective}</div>`;
                }
            } else {
                const targetTime = new Date(istDate);
                targetTime.setHours(20, 0, 0, 0);
                
                const diff = targetTime - istDate;

                if (diff > 0) {
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);

                    const hStr = String(hours).padStart(2, '0');
                    const mStr = String(minutes).padStart(2, '0');
                    const sStr = String(seconds).padStart(2, '0');

                    perspContainer.innerHTML = `
                        <div class="locked-container">
                            <span class="locked-label">CLARITY ARRIVES IN</span>
                            <span class="timer">${hStr}:${mStr}:${sStr}</span>
                        </div>
                    `;
                } else {
                    checkTimeAndRender(); 
                }
            }
        }

        init();
    </script>
</body>
</html>
